<aside class="sidebar d-flex flex-column bg-dark text-white">
  <div class="sidebar-header p-3 border-bottom border-secondary">
    <h5 class="mb-0 fw-bold">
      <i class="bi bi-shield-check me-2"></i>
      ACORD CRM
    </h5>
    <small class="text-muted">P&C / Surety</small>
  </div>

  <nav class="sidebar-nav flex-grow-1 py-3">
    @for (item of navItems; track item.route) {
      <a
        [routerLink]="item.route"
        routerLinkActive="active"
        class="nav-link d-flex align-items-center px-3 py-2 text-white-50"
      >
        <i class="bi {{ item.icon }} me-3"></i>
        <span>{{ item.label }}</span>
        @if (item.badge) {
          <span class="badge bg-primary ms-auto">{{ item.badge }}</span>
        }
      </a>
    }
  </nav>

  <div class="sidebar-footer p-3 border-top border-secondary">
    <div class="d-flex align-items-center mb-2">
      <div class="avatar bg-primary rounded-circle d-flex align-items-center justify-content-center me-2">
        <span class="text-white small">{{ userInitials() }}</span>
      </div>
      <div class="flex-grow-1 overflow-hidden">
        <div class="text-truncate small">{{ authService.currentUser()?.displayName }}</div>
        <div class="text-muted small text-truncate">{{ authService.currentUser()?.email }}</div>
      </div>
    </div>
    <button class="btn btn-outline-light btn-sm w-100" (click)="logout()">
      <i class="bi bi-box-arrow-right me-2"></i>Sign Out
    </button>
  </div>
</aside>
