<div class="login-container min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg border-0 login-card">
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <div class="logo-icon bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3">
          <i class="bi bi-shield-check fs-2"></i>
        </div>
        <h3 class="fw-bold">ACORD P&C CRM</h3>
        <p class="text-muted">Property & Casualty / Surety</p>
      </div>

      @if (error()) {
        <div class="alert alert-danger py-2" role="alert">
          <i class="bi bi-exclamation-circle me-2"></i>{{ error() }}
        </div>
      }

      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input
              type="email"
              class="form-control"
              id="email"
              [(ngModel)]="email"
              name="email"
              placeholder="you@example.com"
              required
              autocomplete="email"
            />
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input
              [type]="showPassword() ? 'text' : 'password'"
              class="form-control"
              id="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            />
            <button
              type="button"
              class="btn btn-outline-secondary"
              (click)="showPassword.set(!showPassword())"
            >
              <i class="bi" [class.bi-eye]="!showPassword()" [class.bi-eye-slash]="showPassword()"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2" [disabled]="loading()">
          @if (loading()) {
            <span class="spinner-border spinner-border-sm me-2" role="status"></span>
            Signing in...
          } @else {
            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
          }
        </button>
      </form>

      <div class="mt-4 pt-3 border-top">
        <p class="text-muted small mb-2">Demo Credentials:</p>
        <div class="small">
          <div class="d-flex justify-content-between">
            <span class="text-muted">Agent:</span>
            <code>sarah.mitchell&#64;acordpcs.demo</code>
          </div>
          <div class="d-flex justify-content-between">
            <span class="text-muted">Admin:</span>
            <code>admin&#64;acordpcs.local</code>
          </div>
          <div class="d-flex justify-content-between">
            <span class="text-muted">Password:</span>
            <code>Demo2026!</code>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
