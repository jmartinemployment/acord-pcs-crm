<app-navbar title="Policies" subtitle="Manage insurance policies">
  <a routerLink="/policies/new" class="btn btn-primary">
    <i class="bi bi-plus-lg me-1"></i> Add Policy
  </a>
</app-navbar>

<div class="container-fluid px-4">
  <!-- Filters -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-search"></i>
            </span>
            <input
              type="text"
              class="form-control"
              placeholder="Search by policy number..."
              [ngModel]="searchTerm()"
              (ngModelChange)="searchTerm.set($event)" />
          </div>
        </div>
        <div class="col-md-2">
          <select
            class="form-select"
            [ngModel]="filterStatus()"
            (ngModelChange)="filterStatus.set($event)">
            <option value="">All Statuses</option>
            <option value="ACTIVE">Active</option>
            <option value="PENDING">Pending</option>
            <option value="EXPIRED">Expired</option>
            <option value="CANCELLED">Cancelled</option>
          </select>
        </div>
        <div class="col-md-3">
          <select
            class="form-select"
            [ngModel]="filterLOB()"
            (ngModelChange)="filterLOB.set($event)">
            <option value="">All Lines</option>
            @for (lob of uniqueLOBs; track lob) {
              <option [value]="lob">{{ lob | titlecase }}</option>
            }
          </select>
        </div>
        <div class="col-md-3 text-end">
          <span class="text-muted">
            {{ filteredPolicies.length }} policies
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Data Table -->
  <div class="card">
    <div class="card-body p-0">
      <app-data-table
        [columns]="columns"
        [data]="filteredPolicies"
        [loading]="loading()"
        emptyMessage="No policies found" />
    </div>
  </div>
</div>
