<app-navbar title="Surety Bonds" subtitle="Manage surety bonds">
  <a routerLink="/bonds/new" class="btn btn-primary">
    <i class="bi bi-plus-lg me-1"></i> New Bond
  </a>
</app-navbar>

<div class="container-fluid px-4">
  <!-- Summary Cards -->
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card bg-success bg-opacity-10 border-success">
        <div class="card-body text-center">
          <h3 class="text-success mb-0">{{ activeBondsCount }}</h3>
          <small class="text-muted">Active Bonds</small>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-primary bg-opacity-10 border-primary">
        <div class="card-body text-center">
          <h3 class="text-primary mb-0">{{ totalPenalty | currency:'USD':'symbol':'1.0-0' }}</h3>
          <small class="text-muted">Total Exposure</small>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-secondary bg-opacity-10">
        <div class="card-body text-center">
          <h3 class="mb-0">{{ bonds().length }}</h3>
          <small class="text-muted">Total Bonds</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Filters -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-search"></i>
            </span>
            <input
              type="text"
              class="form-control"
              placeholder="Search by bond number or project..."
              [ngModel]="searchTerm()"
              (ngModelChange)="searchTerm.set($event)" />
          </div>
        </div>
        <div class="col-md-2">
          <select
            class="form-select"
            [ngModel]="filterStatus()"
            (ngModelChange)="filterStatus.set($event)">
            <option value="">All Statuses</option>
            <option value="ACTIVE">Active</option>
            <option value="PENDING">Pending</option>
            <option value="EXPIRED">Expired</option>
            <option value="CANCELLED">Cancelled</option>
            <option value="RELEASED">Released</option>
          </select>
        </div>
        <div class="col-md-2">
          <select
            class="form-select"
            [ngModel]="filterType()"
            (ngModelChange)="filterType.set($event)">
            <option value="">All Types</option>
            <option value="CONTRACT">Contract</option>
            <option value="COMMERCIAL">Commercial</option>
            <option value="COURT">Court</option>
            <option value="FIDELITY">Fidelity</option>
          </select>
        </div>
        <div class="col-md-4 text-end">
          <span class="text-muted">
            {{ filteredBonds.length }} bonds
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Data Table -->
  <div class="card">
    <div class="card-body p-0">
      <app-data-table
        [columns]="columns"
        [data]="filteredBonds"
        [loading]="loading()"
        emptyMessage="No bonds found" />
    </div>
  </div>
</div>
