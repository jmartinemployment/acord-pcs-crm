<app-navbar title="Leads" subtitle="Manage sales leads">
  <a routerLink="/leads/new" class="btn btn-primary">
    <i class="bi bi-plus-lg me-1"></i> New Lead
  </a>
</app-navbar>

<div class="container-fluid px-4">
  <!-- Pipeline Stats -->
  <div class="row mb-4">
    @for (stat of pipelineStats; track stat.status) {
      <div class="col">
        <div class="card pipeline-card">
          <div class="card-body text-center py-3">
            <span class="badge mb-2" [ngClass]="getStatusBadgeClass(stat.status)">
              {{ stat.status }}
            </span>
            <h4 class="mb-0">{{ stat.count }}</h4>
            <small class="text-muted">{{ stat.value | currency:'USD':'symbol':'1.0-0' }}</small>
          </div>
        </div>
      </div>
    }
  </div>

  <!-- Pipeline Value Banner -->
  <div class="alert alert-primary d-flex justify-content-between align-items-center mb-4">
    <span>
      <i class="bi bi-graph-up me-2"></i>
      <strong>Total Pipeline Value</strong>
    </span>
    <span class="fs-4 fw-bold">{{ totalPipelineValue | currency }}</span>
  </div>

  <!-- Filters -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-5">
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-search"></i>
            </span>
            <input
              type="text"
              class="form-control"
              placeholder="Search by name or email..."
              [ngModel]="searchTerm()"
              (ngModelChange)="searchTerm.set($event)" />
          </div>
        </div>
        <div class="col-md-3">
          <select
            class="form-select"
            [ngModel]="filterStatus()"
            (ngModelChange)="filterStatus.set($event)">
            <option value="">All Statuses</option>
            <option value="NEW">New</option>
            <option value="CONTACTED">Contacted</option>
            <option value="QUALIFIED">Qualified</option>
            <option value="QUOTED">Quoted</option>
            <option value="WON">Won</option>
            <option value="LOST">Lost</option>
          </select>
        </div>
        <div class="col-md-4 text-end">
          <span class="text-muted">
            {{ filteredLeads.length }} leads
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Data Table -->
  <div class="card">
    <div class="card-body p-0">
      <app-data-table
        [columns]="columns"
        [data]="filteredLeads"
        [loading]="loading()"
        emptyMessage="No leads found" />
    </div>
  </div>
</div>
