# Render Blueprint for ACORD P&C/Surety CRM
# https://render.com/docs/blueprint-spec

services:
  # Combined Backend + Frontend Web Service
  - type: web
    name: acord-pcs-crm
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm run build:all
    startCommand: npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRY
        value: 15m
      - key: REFRESH_TOKEN_EXPIRY
        value: 7d
      - key: BCRYPT_ROUNDS
        value: 12
      - key: MAX_LOGIN_ATTEMPTS
        value: 5
      - key: LOCKOUT_DURATION_MINUTES
        value: 30
      - key: CORS_ORIGINS
        value: https://acord-pcs-crm.onrender.com,https://geekatyourspot.com
      - key: APP_NAME
        value: ACORD P&C CRM
      - key: APP_URL
        value: https://acord-pcs-crm.onrender.com
